<section class="section projects-section">
    <h2 class="section-title"><i class="fa {{ .Site.Params.projects.icon }}"></i>{{ i18n "projects" }}</h2>
    <div class="intro">
        <p>{{ with .Site.Params.projects.intro }}{{ . | markdownify }}{{ end }}</p>
    </div><!--//intro-->
    {{ range .Site.Params.projects.list }}
    <div class="item">
        {{- with .image }}
        <img src="{{ .Site.BaseURL }}{{ .url }}" style="float: left; margin-right: 10px; max-width: 64px"/>
        {{- end }}
        <span class="project-title"><a href="{{ .url }}">{{ .title }}</a></span>
        <span class="project-tagline">{{ with .tagline }}{{ . | markdownify }}{{ end }}</span>
    </div><!--//item-->
    <br />
    {{ end }}
</section><!--//section-->
