<section class="section projects-section">
    <h2 class="section-title"><i class="fa {{ .Site.Params.qualifications.icon }}"></i>{{ i18n "qualifications" }}</h2>
    {{ range .Site.Params.qualifications.list }}
    <div class="item">
        <span class="project-title"><p>{{ .title }}</p></span>
        <span class="qualification-tagline">{{ with .tagline }}{{ . | markdownify }}{{ end }}</span>
    </div><!--//item-->
    <br />
    {{ end }}
</section><!--//section-->
