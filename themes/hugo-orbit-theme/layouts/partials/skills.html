<section class="section projects-section">
    <h2 class="section-title"><i class="fa {{ .Site.Params.skills.icon }}"></i>{{ i18n "skills" }}</h2>
    {{ range .Site.Params.skills.list }}
    <div class="item">
        <h6>{{ .skill }}</h6>
        <div class="tech">
        {{ range .technos }}
            <span class="label label-default">{{ . }}</span>
        {{ end }}
        </div>
    </div><!--//item-->
    <br />
    {{ end }}
</section><!--//section-->
