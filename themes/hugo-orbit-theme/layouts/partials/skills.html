<section class="skills-section section">
    <h2 class="section-title"><i class="fa {{ .icon }}"></i>{{ .title }}</h2>
    <div class="skillset">
    {{ range .items }}
        <div class="item">
            <h3 class="level-title">{{ .title }}</h3>
            <div class="level-bar">
                <div class="level-bar-inner" data-level="{{ .level }}">
                </div>
            </div><!--//level-bar-->
        </div><!--//item-->
    {{ end }}
    </div>
</section><!--//skills-section-->
